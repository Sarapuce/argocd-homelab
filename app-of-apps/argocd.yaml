apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    name: in-cluster
  project: default
  source:
    repoURL: git@github.com:sarapuce/argocd-homelab
    targetRevision: HEAD
    path: apps/argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
