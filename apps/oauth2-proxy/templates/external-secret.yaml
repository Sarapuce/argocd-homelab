spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: gitlab-secret-store
    kind: ClusterSecretStore
  target:
    name: cookie-secret
    creationPolicy: Owner
  data:
  - secretKey: sshPrivateKey
    remoteRef:
      key: ssh_argo_key
