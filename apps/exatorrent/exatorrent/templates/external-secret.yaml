apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: exatorrent-creds
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: gitlab-secret-store
    kind: ClusterSecretStore
  target:
    name: exatorrent-creds
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: exatorrent_username
  - secretKey: password
    remoteRef:
      key: exatorrent_password
